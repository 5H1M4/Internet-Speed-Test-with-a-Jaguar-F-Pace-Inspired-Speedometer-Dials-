<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Speed Test</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Internet Speed Test</h1>
    </header>

    <div class="test-panel">
      <div class="dials">
        <div class="dial" id="ping-dial">
          <div class="value" id="ping-value">--</div>
          <div class="label">Ping (ms)</div>
        </div>
        <div class="dial" id="download-dial">
          <div class="value" id="download-value">--</div>
          <div class="label">Download (Mbps)</div>
        </div>
        <div class="dial" id="upload-dial">
          <div class="value" id="upload-value">--</div>
          <div class="label">Upload (Mbps)</div>
        </div>
      </div>

      <div class="action">
        <button id="start-test" class="throttle-button">Go</button>
      </div>
    </div>

    <div class="results hidden" id="results-panel">
      <h2>Test Results</h2>
      <div class="result-row">
        <span>Ping:</span>
        <span id="result-ping">-- ms</span>
      </div>
      <div class="result-row">
        <span>Download:</span>
        <span id="result-download">-- Mbps</span>
      </div>
      <div class="result-row">
        <span>Upload:</span>
        <span id="result-upload">-- Mbps</span>
      </div>
      <button id="restart-test" class="restart-button">Restart Test</button>
    </div>
  </div>

  <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
